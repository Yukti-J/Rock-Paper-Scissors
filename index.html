<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" ></script>
    <title>Rock Paper Scissors Game</title>
</head>
<body id="body">

    <div id="after"></div>


    <!-------- Section 1 ---------->
    <div class="title"><h1>Rock Paper & Scissors</h1></div>
    <div class="rounds">ROUND: <span class="round">1</span></div>
    <!-------- Section 1 ---------->
    

    <!-------- Section 2 ---------->
    <div class="main">
        <div class="comp">
            <img class="compImg" id="compImg" src="./images/leftrock.png" alt="">
            <p id="compScore" class="compScore">0</p>
        </div>
        <div class="status" id="status">Let's Play!</div>
        <div class="user">
            <img class="userImg" id="userImg" src="./images/rightrock.png" alt="">
            <p id="userScore" class="userScore">0</p>
        </div>
    </div>
    <!-------- Section 2 ---------->
    

    <!-------- Section 3 ---------->
    <div class="inputDiv">
        <p class="choice">Make choice</p>
        <button onclick="selRock()" ><img src="./images/rightrock.png" alt=""></button>
        <button onclick="selPaper()" ><img src="./images/rightpaper.png" alt=""></button>
        <button onclick="selScissor()" ><img src="./images/rightscissor.png" alt=""></button>
    </div>
    <!-------- Section 3 ---------->

</body>
</html>
